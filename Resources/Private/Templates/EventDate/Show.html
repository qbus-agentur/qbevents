<div itemscope itemtype="http://schema.org/Event">
	<h2 itemprop="name">{date.event.title}</h2>

	<f:if condition="{date.event.image}">
		<figure>
			<f:image image="{date.event.image}" class="img-responsive" additionalAttributes="{itemProp: 'image'}"/>
			<f:if condition="{date.event.image.description}">
				<figcaption>{date.event.image.description}</figcaption>
			</f:if>
		</figure>
	</f:if>

	<time datetime="{date.start->f:format.date(format: 'Y-m-d H:i')}" itemProp="startDate" class="start-date">{date.start->f:format.date()}</time><f:if condition="{date.end}"> â€“ <time datetime="{date.end->f:format.date(format: 'Y-m-d H:i')}" itemProp="endDate" class="end-date">{date.end->f:format.date()}</time>
	</f:if>

	<f:if condition="{date.event.location}">
		<span class="location" itemProp="location">{date.event.location}</span>
	</f:if>

	<f:if condition="{date.event.teaser}{date.event.description}">
		<div class="description" itemProp="description">
			<f:format.html>{date.event.teaser}</f:format.html>
			<f:format.html>{date.event.description}</f:format.html>
		</div>
	</f:if>
	<f:if condition="{date.event.files}">
		<ul class="files">
			<f:for each="{date.event.files}" as="file">
				<li>
					<a href="{file.originalResource.publicUrl -> f:format.htmlspecialchars()}" class="file-download">
						{f:if(condition:file.originalResource.title, then:file.originalResource.title, else:file.originalResource.name)}
					</a>
				</li>
			</f:for>
		</div>
	</f:if>
</div>
