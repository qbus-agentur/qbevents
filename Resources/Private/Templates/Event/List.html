<f:if condition="{events}">
	<div class="events-list">
		<f:for each="{events}" as="event">
			<div itemscope itemtype="http://schema.org/Event" class="event">
				<f:if condition="{event.image}">
					<div class="event-image">
						<f:image image="{event.image}" class="img-responsive" />
					</div>
				</f:if>

				<h3>
					<f:link.action action="show" arguments="{event: event}" additionalAttributes="{itemProp: 'url'}">
						<span itemprop="name">{event.title}</span>
					</f:link.action>
				</h3>
				<f:if condition="{event.location}">
					<span class="location" itemProp="location">{event.location}</span>
				</f:if>
				<f:if condition="{event.teaser}">
					<div class="description" itemProp="description">
						<f:format.html>{event.teaser}</f:format.html>
					</div>
				</f:if>
			</div>
		</f:for>
	</div>
</f:if>
